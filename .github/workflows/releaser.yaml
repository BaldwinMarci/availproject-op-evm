name: Releaser
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
jobs:
  build_and_publish_linux_arm64:
    permissions: write-all
    name: Build and publish for linux arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Trigger submodule update
        env:
          SSH_KEY_FOR_SUBMODULE: ${{secrets.OP_EVM_SECRET_KEY}}
        run: |
          mkdir $HOME/.ssh && echo "$SSH_KEY_FOR_SUBMODULE" > $HOME/.ssh/id_rsa && chmod 600 $HOME/.ssh/id_rsa && git submodule update --init --recursive
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build all go binaries
        run: make build GOOS=linux GOARCH=arm64
      - name: Add op-evm binary to zip archive
        run: zip -j op-evm-linux-arm64.zip op-evm

      - name: Publish release for tags
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: '*.zip'
          release_name: ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          overwrite: true
          file_glob: true
